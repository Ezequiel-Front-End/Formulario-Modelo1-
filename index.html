<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
    <fieldset class="Card-Form">
    <form action="" method="post">
        <div class="titulo">
        <h2>Formulario</h2>
        </div>
        <div class="input">
            <input type="text" placeholder="Nome" required>
        </div>
        <div class="input">
            <input type="text" placeholder="Sobrenome" required>
        </div>
        <div class="input">
            <input type="emal" placeholder="Email" required>
        </div>
        <div class="input">
        <textarea  id="" cols="25" rows="5" placeholder="Escreva aqui..."></textarea>
        <div class="titulo-nivel">
            <p>Nivel</p>
        </div>
        <div class="nivel">
            <input list="nivel">
        <datalist id="nivel">
        <option value="Trainee"></option>
        <option value="Junior"></option>
        <option value="Senior"></option>
        <option value="Master"></option>
        </datalist>
        </div>
        <div class="titulo-genero">
            <p>Genero</p>
        </div>         
        <div class="genero">      
            <label for="">Masculino</label>
            <input type="radio" name="genero">    
            <label for="">Feminino</label>
            <input type="radio" name="genero">        
        </div>
        </div>
        <div class="titulo-tecnologia">
            <p>Tecnologias</p>
        </div>
        <div class="tecnologias">             
            <input type="checkbox" name="" id=""><span>PHP</span>
            <input type="checkbox" name="" id=""><span>HTML</span>
            <input type="checkbox" name="" id=""><span>CSS</span>
            <input type="checkbox" name="" id=""><span>JAVA</span>
        </div>   
        <div class="input">
            <input type="submit" class="Enviar" value="Enviar">
        </div>
        </form>
    </fieldset>
    </div>
</body>
</html>
